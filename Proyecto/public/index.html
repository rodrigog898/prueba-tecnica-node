<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Lista de Tareas Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #5855eb;
      --secondary-color: #f8fafc;
      --accent-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --background: #ffffff;
      --surface: #f8fafc;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --radius-sm: 8px;
    }

    [data-theme="dark"] {
      --primary-color: #818cf8;
      --primary-hover: #6366f1;
      --secondary-color: #1e293b;
      --accent-color: #34d399;
      --danger-color: #f87171;
      --warning-color: #fbbf24;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border-color: #334155;
      --background: #0f172a;
      --surface: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }

    .header-info p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .theme-toggle {
      background: var(--background);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle:hover {
      background: var(--border-color);
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* PANEL IZQUIERDO - FORMULARIO */
    .left-panel {
      background: var(--surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 2rem;
      height: fit-content;
      position: sticky;
      top: 120px;
      box-shadow: var(--shadow-sm);
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .task-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background: var(--background);
      color: var(--text-primary);
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--background);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-icon {
      padding: 0.5rem;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-success {
      background: var(--accent-color);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #059669;
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    /* PANEL DERECHO - LISTA DE TAREAS */
    .right-panel {
      background: var(--surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 160px);
    }

    .tasks-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--background);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tasks-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .task-counter {
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .tasks-list {
      list-style: none;
      flex: 1;
      overflow-y: auto;
    }

    .task-item {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-item:hover {
      background: var(--background);
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      word-wrap: break-word;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .task-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      word-wrap: break-word;
      margin-bottom: 0.75rem;
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .task-status {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .task-status.pendiente {
      background: rgb(251 191 36 / 0.1);
      color: var(--warning-color);
    }

    .task-status.completada {
      background: rgb(16 185 129 / 0.1);
      color: var(--accent-color);
    }

    .task-status.listo {
      background: rgb(99 102 241 / 0.1);
      color: var(--primary-color);
    }

    .task-item.completed .task-title {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .task-item.completed .task-description {
      color: var(--text-muted);
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 0.9rem;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100px);
      }
    }

    .task-item.removing {
      animation: slideOut 0.3s ease forwards;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 350px 1fr;
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .left-panel {
        padding: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .main-content {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }

      .left-panel {
        position: static;
        order: 1;
      }

      .right-panel {
        order: 2;
        max-height: 60vh;
      }

      .form-actions {
        flex-direction: row;
      }

      .task-item {
        padding: 1rem;
        flex-direction: column;
        gap: 0.75rem;
      }

      .task-actions {
        align-self: stretch;
        justify-content: flex-end;
      }

      .task-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .header-info h1 {
        font-size: 1.5rem;
      }

      .main-content {
        padding: 0.5rem;
      }

      .left-panel,
      .right-panel {
        border-radius: var(--radius-sm);
      }

      .left-panel {
        padding: 1rem;
      }

      .tasks-header {
        padding: 1rem;
      }

      .task-item {
        padding: 1rem;
      }
    }

    /* Scrollbar personalizado */
    .tasks-list::-webkit-scrollbar {
      width: 6px;
    }

    .tasks-list::-webkit-scrollbar-track {
      background: var(--surface);
    }

    .tasks-list::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .tasks-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- HEADER -->
    <header class="header">
      <div class="header-content">
        <div class="header-info">
          <h1>To Do</h1>
        </div>
        <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">
          <span id="theme-icon">üåô</span>
          <span id="theme-text">Modo Oscuro</span>
        </button>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <!-- PANEL IZQUIERDO - FORMULARIO -->
      <aside class="left-panel">
        <h2 class="panel-title">
          ‚ûï Nueva Tarea
        </h2>
        
        <form class="task-form" id="task-form">
          <div class="form-group">
            <label class="form-label" for="titulo">T√≠tulo de la tarea *</label>
            <input 
              class="form-input" 
              id="titulo" 
              type="text" 
              placeholder="Ej: Completar informe mensual" 
              maxlength="100" 
              required 
            />
          </div>
          
          <div class="form-group">
            <label class="form-label" for="descripcion">Descripci√≥n</label>
            <textarea 
              class="form-textarea" 
              id="descripcion" 
              placeholder="A√±ade detalles adicionales sobre la tarea..." 
              maxlength="500"
            ></textarea>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submit-btn">
              ‚ûï Agregar Tarea
            </button>
            <button type="button" class="btn btn-secondary" id="clear-form">
              üóëÔ∏è Limpiar Formulario
            </button>
          </div>
        </form>
      </aside>

      <!-- PANEL DERECHO - LISTA DE TAREAS -->
      <section class="right-panel">
        <div class="tasks-header">
          <h2>
            üìã Mis Tareas
      
          </h2>
        </div>
        <ul class="tasks-list" id="tasks"></ul>
      </section>
    </main>
  </div>

  <!-- Cliente Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const apiBase = '/api/tasks';
    const tasksUl = document.getElementById('tasks');
    const form = document.getElementById('task-form');
    const submitBtn = document.getElementById('submit-btn');
    const clearBtn = document.getElementById('clear-form');
    const themeToggle = document.getElementById('theme-toggle');

    // Theme management
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateThemeIcon();

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon();
    });

    function updateThemeIcon() {
      const theme = document.documentElement.getAttribute('data-theme');
      themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      themeToggle.title = theme === 'dark' ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro';
    }

    // Loading state management
    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.innerHTML = '<span class="loading"></span> Agregando...';
        submitBtn.disabled = true;
      } else {
        submitBtn.innerHTML = '‚ûï Agregar Tarea';
        submitBtn.disabled = false;
      }
    }

    // Renderiza (o actualiza) una tarea en la lista
    function renderTask(task) {
      let li = document.getElementById(`task-${task.id}`);
      const isCompleted = task.status === 'completada';

      if (!li) {
        li = document.createElement('li');
        li.id = `task-${task.id}`;
        li.className = `task-item ${isCompleted ? 'completed' : ''}`;
        
        li.innerHTML = `
          <div class="task-content">
            <div class="task-title"></div>
            <div class="task-description"></div>
            <div class="task-status ${task.status}">
              ${task.status === 'completada' ? '‚úÖ' : '‚è≥'} ${task.status}
            </div>
          </div>
          <div class="task-actions">
            <button style= "visibility: hidden" class="btn btn-icon btn-success" data-action="toggle" title="${isCompleted ? 'Marcar como pendiente' : 'Marcar como completada'}">
              ${isCompleted ? '‚Ü©Ô∏è' : '‚úÖ'}
            </button>
            <button class="btn btn-icon btn-danger" data-action="delete" title="Eliminar tarea">
              üóëÔ∏è
            </button>
          </div>
        `;
        
        tasksUl.appendChild(li);

        // Attach event handlers
        const toggleBtn = li.querySelector('[data-action=toggle]');
        const deleteBtn = li.querySelector('[data-action=delete]');

        toggleBtn.addEventListener('click', async () => {
          const nuevoEstado = task.status === 'pendiente' ? 'completada' : 'pendiente';
          toggleBtn.disabled = true;
          
          try {
            await fetch(`${apiBase}/${task.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ status: nuevoEstado })
            });
          } catch (error) {
            console.error('Error updating task:', error);
            showNotification('Error al actualizar la tarea', 'error');
          } finally {
            toggleBtn.disabled = false;
          }
        });

        deleteBtn.addEventListener('click', async () => {
          if (confirm('¬øEst√°s seguro de que quieres eliminar esta tarea?')) {
            deleteBtn.disabled = true;
            li.classList.add('removing');
            
            try {
              await fetch(`${apiBase}/${task.id}`, { method: 'DELETE' });
            } catch (error) {
              console.error('Error deleting task:', error);
              showNotification('Error al eliminar la tarea', 'error');
              li.classList.remove('removing');
              deleteBtn.disabled = false;
            }
          }
        });
      }

      // Update content
      li.className = `task-item ${isCompleted ? 'completed' : ''}`;
      li.querySelector('.task-title').textContent = task.titulo;
      li.querySelector('.task-description').textContent = task.descripcion || '';
      
      const statusEl = li.querySelector('.task-status');
      statusEl.className = `task-status ${task.status}`;
      statusEl.innerHTML = `${task.status === 'completada' ? '‚úÖ' : '‚è≥'} ${task.status}`;
      
      const toggleBtn = li.querySelector('[data-action=toggle]');
      toggleBtn.innerHTML = isCompleted ? '‚Ü©Ô∏è' : '‚úÖ';
      toggleBtn.title = isCompleted ? 'Marcar como pendiente' : 'Marcar como completada';

      updateEmptyState();
    }

    // Elimina una tarea del DOM
    function removeTask(id) {
      const li = document.getElementById(`task-${id}`);
      if (li) {
        li.remove();
        updateEmptyState();
      }
    }

    // Update empty state
    function updateEmptyState() {
      const hasTasks = tasksUl.children.length > 0;
      
      if (!hasTasks) {
        tasksUl.innerHTML = `
          <li class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <h3>No hay tareas a√∫n</h3>
            <p>Agrega tu primera tarea para comenzar a organizarte</p>
          </li>
        `;
      }
    }

    // 1) Funci√≥n que actualiza s√≥lo el status en el DOM
    function updateTaskStatus(id, status) {
      const li = document.getElementById(`task-${id}`);
      if (!li) return;

      const isCompleted = status === 'completada';
      // toggle clase
      li.classList.toggle('completed', isCompleted);

      // actualiza etiqueta de estado
      const statusEl = li.querySelector('.task-status');
      statusEl.className = `task-status ${status}`;
      statusEl.textContent = `${isCompleted ? '‚úÖ' : '‚è≥'} ${status}`;

      // si tuvieras bot√≥n de toggle, tambi√©n lo actualizas:
      const toggleBtn = li.querySelector('[data-action=toggle]');
      if (toggleBtn) {
        toggleBtn.innerHTML = isCompleted ? '‚Ü©Ô∏è' : '‚úÖ';
        toggleBtn.title = isCompleted
          ? 'Marcar como pendiente'
          : 'Marcar como completada';
      }
    }


    // Simple notification system
    function showNotification(message, type = 'info') {
      // You can implement a more sophisticated notification system here
      console.log(`${type.toUpperCase()}: ${message}`);
    }

    // Clear form
    clearBtn.addEventListener('click', () => {
      form.reset();
      document.getElementById('titulo').focus();
    });

    // Carga inicial
    async function loadTasks() {
      try {
        const response = await fetch(apiBase);
        const tasks = await response.json();
        
        if (tasks.length === 0) {
          updateEmptyState();
        } else {
          tasks.forEach(renderTask);
        }
      } catch (error) {
        console.error('Error loading tasks:', error);
        showNotification('Error al cargar las tareas', 'error');
        updateEmptyState();
      }
    }

    // Alta de nuevas tareas
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const titulo = document.getElementById('titulo').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      
      if (!titulo) return;

      setLoading(true);

      try {
        const response = await fetch(apiBase, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, descripcion })
        });

        if (response.ok) {
          form.reset();
          document.getElementById('titulo').focus();
          showNotification('Tarea agregada exitosamente', 'success');
        } else {
          throw new Error('Error al crear la tarea');
        }
      } catch (error) {
        console.error('Error creating task:', error);
        showNotification('Error al agregar la tarea', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Initialize
    loadTasks();

    // Conexi√≥n a Socket.IO
    const socket = io();

    socket.on('connect', () => {
      console.log('Conectado al servidor');
      showNotification('Conectado al servidor', 'success');
    });

    socket.on('disconnect', () => {
      console.log('Desconectado del servidor');
      showNotification('Desconectado del servidor', 'warning');
    });

    socket.on('newTask', (task) => {
      renderTask(task);
      showNotification('Nueva tarea agregada', 'info');
    });

    socket.on('taskUpdated', ({ id, status }) => {
      updateTaskStatus(id, status);
      showNotification('Tarea actualizada', 'info');
    });

    socket.on('taskDeleted', ({ id }) => {
      removeTask(id);
      showNotification('Tarea eliminada', 'info');
    });

    // Focus management
    document.getElementById('titulo').focus();
